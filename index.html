<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

  <body class="menu">
    <h1>SanchezcodeChallenge</h1>
    <br />
    <div class="container overflow-hidden">
      <div class="row gx-5">
        <div class="col">
          <h2>LETRAS</h2>
          <div class="p-3 border bg-light" id="letras">.</div>
        </div>
        <div class="col">
          <h2>NUMEROS</h2>
          <div class="p-3 border bg-light" id="numeros">.</div>
        </div>
      </div>
    </div>

    <div class="tableNumeros">
      <table>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnA1"
            >
              A/1
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnB2"
            >
              B/2
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnC3"
            >
              C/3
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnD4"
            >
              D/4
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnE5"
            >
              E/5
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnF6"

            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnG7"
            >
              G/7
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnH8"
            >
              H/8
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnI9"
            >
              I/9
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn btn-success tamanoCasilla"
            ></button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
              id="btnJ0"
            >
              J/0
            </button>

            <button
              type="button"
              class="btn btn-success tamanoCasilla"
            ></button>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
